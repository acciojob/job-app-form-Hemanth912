<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name"> Name</label>
	<input type="text" id="name" placeholder="name" value=""  required>
	<br>
	<label for="email"> Email</label>
	<input type="email" id="email" placeholder="email" value="" required>
	<br>
	<label for="gender"> Gender</label>
	<input type="radio" name="gender" value="male" required>Male
	<input type="radio" name="gender" value="female" required>Female
	<input type="radio" name="gender" value="transgender" required>Transgender
	<br>
	<label for="Laptop Brands"> Laptop Brands</label>
	<select name="Laptop Brands" id="Laptop Brands">
		<option value="Select a Laptop">Select a Laptop</option>
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
	<br>
	<label for="age"> Age</label>
	<input type="number" id="age" placeholder="age" value="" required>
	<br>
	<label for="dob"> DOB</label>
	<input type="date" id="dob" placeholder="Date of Birth" value="" required>
	<br>
	<label for="password"> Password</label>
	<input type="password" id="password" placeholder="Password" value="" required>
	<br>
	<input type="url" id="portfolio" value="" required>
	<br>
	<input type="submit" placeholder="submit button">
	<br>
	
	
	
	
	
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
