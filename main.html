<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
	<label for="name"> Name*</label>
	<input type="text" id="name" placeholder="name" value=""  required>
		</div>
		
		<div>
	<label for="email"> Email*</label>
	<input type="email" id="email" placeholder="email" value="" required>
	</div>
		
	<div>	
	<label for="gender"> Gender*</label>
		<label for="male"> Male</label>
	<input type="radio" name="gender" id="male" required>
		<label for="female"> Female</label>
	<input type="radio" name="gender" id="female" required>
	</div>
		
		<div>
	<label for="laptop"> Laptop Brands</label>
	<select id="laptop">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
	</div>
		
		<div>
	<label for="age"> Age*</label>
	<input type="number" id="age" placeholder="age" value="" required>
	</div>
		
		<div>
	<label for="dob"> DOB*</label>
	<input type="date" id="dob" placeholder="Date of Birth" value="" required>
	</div>
		
		<div>
	<label for="password"> Password*</label>
	<input type="password" id="password" placeholder="Password" value="" required>
	</div>
		
		<div>
			<label for="portfolio"> Portfolio</label>
	<input type="url" id="portfolio" value="" required>
	</div>
		
		<div>
	<button type="submit">submit
	</div>
	</form>
	
	
	
	
	
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
